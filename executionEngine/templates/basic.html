<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{% block title %}{% endblock %}</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
        .menu-item {
          cursor: pointer;
        }
        .active {
            background-color: #d7dde5 !important;
            border-color: #d7dde5 !important;
        }
        .background {
            background-color: aliceblue;
        }
        .no-border {
            border-width: 0 !important;
        }
      </style>
</head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-2">
            <a href="{% url 'index' %}" class="list-group-item no-border background menu-item {% if title == 'Home' %} active {% endif %}" >
                <img src='{% static "images/logo1.png" %}' class="img-thumbnail" >
            </a>
        </div>
        <div class="col-md-10 background align-middle">
            <h1 class="h-100 d-flex justify-content-center align-items-center">{% block header %}{% endblock %}</h1>
        </div>
    </div>
    <div class="row">
        <!-- Left Side Menu -->
        <div class="col-md-2">
            <a href="{% url 'screen1' %}" class="list-group-item no-border background menu-item {% if title == 'Consolidation & Extrapolation' %} active {% endif %}" >
                <img src='{% static "images/img1.png" %}' class="img-thumbnail" >
            </a>
            <a href="{% url 'screen2' %}" class="list-group-item no-border background menu-item {% if title == 'Page 2' %} active {% endif %}" >
                <img src='{% static "images/img1.png" %}' class="img-thumbnail" >
            </a>
            <a href="{% url 'screen3' %}" class="list-group-item no-border background menu-item {% if title == 'Page 3' %} active {% endif %}" >
                <img src='{% static "images/img1.png" %}' class="img-thumbnail" >
            </a>
            <a href="{% url 'screen4' %}" class="list-group-item no-border background menu-item {% if title == 'Page 4' %} active {% endif %}" >
                <img src='{% static "images/img1.png" %}' class="img-thumbnail" >
            </a>
        </div>
        <!-- Right Side Content Area -->
        <div class="col-md-10 background">
          {% block body %} {% endblock %}
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
