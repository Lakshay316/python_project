<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{% block harsh %}{% endblock %}</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
        .menu-item {
          cursor: pointer;
        }
      </style>
</head>
<body>

<div class="container bg-danger mt-3">
  <div class="row">
    <!-- Left Side Menu -->
    <div class="col-md-2 bg-primary">
      <div class="list-group">
        <a href="{% url 'index' %}" class="list-group-item list-group-item-action menu-item {% if title == 'Home' %} bg-info {% endif %}" >Home HSBC Icon </a>
        <a href="{% url 'index1' %}" class="list-group-item list-group-item-action menu-item {% if title == 'Page 1' %} bg-info {% endif %}" >Page 1</a>
        <a href="{% url 'index2' %}" class="list-group-item list-group-item-action menu-item {% if title == 'Page 2' %} bg-info {% endif %}" >Page 2</a>
        <a href="{% url 'index3' %}" class="list-group-item list-group-item-action menu-item {% if title == 'Page 3' %} bg-info {% endif %}" >Page 3</a>
        <a href="{% url 'index4' %}" class="list-group-item list-group-item-action menu-item {% if title == 'Page 4' %} bg-info {% endif %}" >Page 4</a>
      </div>
    </div>
    <!-- Right Side Content Area -->
    <div class="col-md-10 bg-secondary">
      <div id="content">
          {% block body %} {% endblock %}
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
